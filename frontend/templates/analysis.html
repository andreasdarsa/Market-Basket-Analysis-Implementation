<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Market Basket Analyzer - Apriori Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="general.js" async></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('front.home')}}}">MBA App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="toHome">
                            <a class="nav-link" aria-current="page" href="{{url_for('front.home')}}">Home</a>
                        </li>
                        <li class="nav-item" id="upload-link">
                            <a class="nav-link" href="{{url_for('front.upload_page')}}">Upload CSV</a>
                        </li>
                        <li class="nav-item" id="toPreprocess">
                            <a class="nav-link" href="{{url_for('front.preprocess_page')}}">Preprocess file</a>
                        </li>
                        <li class="nav-item" id="toAnalysis">
                            <a class="nav-link active fw-bold text-primary" aria-current="page" href="{{url_for('front.analysis_page')}}">Analysis</a>
                        </li>
                        <li class="nav-item" id="toVisuals">
                            <a class="nav-link" href="{{url_for('front.visualize_page')}}">Visuals</a>
                        </li>
                        <li class="nav-item" id="toAbout">
                            <a class="nav-link" href="#">About</a>
                        </li>
                     </ul>
                </div>
            </div>
        </nav>

        <section id="hero-section">
            <div class="container mt-5">
                <h1>Apriori Algorithm Results</h1>
                <p>Below are the results of the Apriori algorithm applied to your market basket data.</p>
                <p>You can adjust the parameters and re-run the analysis as needed.</p>
            </div>
        </section>

        <section id="parameters-adjustment">
            <div class="container mt-5 card-blue p-4">
                <h2 class="mb-4">Adjust Parameters</h2>
                <form id="parameters-form" class="row g-3">
                    <div class="col-md-4">
                        <label for="minSupport" class="form-label">Minimum Support</label>
                        <input type="number" step="0.01" class="form-control" id="minSupport" name="minSupport" value="0.01" min="0" max="1" required>
                    </div>
                    <div class="col-md-4">
                        <label for="minConfidence" class="form-label">Minimum Confidence</label>
                        <input type="number" step="0.01" class="form-control" id="minConfidence" name="minConfidence" value="0.3" min="0" max="1" required>
                    </div>
                    <div class="col-md-4">
                        <label for="minLift" class="form-label">Minimum Lift</label>
                        <input type="number" step="0.01" class="form-control" id="minLift" name="minLift" value="1.0" min="0" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Run Analysis</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
